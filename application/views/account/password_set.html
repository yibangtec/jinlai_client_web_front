<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>密码设置</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/fontStyle.css"/>
    <link rel="stylesheet" href="../css/account.css"/>
</head>
<body>
<div class="box">
    <div class="error-tips">
        <p class="tips-text"></p>
        <i class="icon-failure"></i>
    </div>
    <div style="height: 5rem; padding-top: 1.4rem;">
        <form action="">
            <div class="input-box clearfix">
                <div class="ver-box" >
                    <div class='input-item' style="height: 0.8rem;margin:0 0 0.3rem 0">
                        <label class="label" for="password1"><img class="tel-icon" src="../media/account/login/mima@3x.png" alt=""/></label>
                        <div class="tel-input">
                            <input id="password1" name="password1" class="input" type="password" value=""  placeholder="请设置密码" required />
                            <img class="no-icon pass1" src="../media/account/login/no@3x.png" alt=""/>
                        </div>

                    </div>
                </div>
                <div class="ver-box" >
                    <div class='input-item' style="height: 0.8rem;margin:0 0 0.3rem 0">
                        <label class="label" for="password2"><img class="tel-icon" src="../media/account/login/mima_qr@3x.png" alt=""/></label>
                        <div class="tel-input">
                            <input id="password2" name="password2" class="input" type="password" value=""  placeholder="请确认密码" required />
                            <img class="no-icon pass2" src="../media/account/login/no@3x.png" alt=""/>
                        </div>

                    </div>
                </div>

            </div>


            <button id="submit-set" class="next">
                <img class="next-btn" src="../media/account/login/wancheng@3x.png" alt=""/>
            </button>
        </form>

    </div>


</div>

<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/account.js"></script>
</body>
</html>
