<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if(clientWidth>=750){
                            docEl.style.fontSize = '100px';
                        }else{
                            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                        }
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

    </script>
    <link rel="stylesheet" href="../css/account.css"/>
</head>
<body>
<div class="box">
    <div class="error-tips">
        dsfsdfasdf
    </div>
    <div style="height: 5rem; padding-top: 1.4rem;">
        <div class="input-box clearfix">
            <div class='input-item'>
                <label class="label" for="password"><img class="tel-icon" src="../media/account/login/shouji@3x.png" alt=""/></label>
                <div class="tel-input">
                    <input id="password" name="password" class="input" type="password"  placeholder="请输入原始密码" required />
                    <img class="no-icon pass" src="../media/account/login/no@3x.png" alt=""/>
                </div>
            </div>

            <div class="ver-box" >
                <div class='input-item' style="height: 0.8rem;margin:0 0 0.3rem 0">
                    <label class="label" for="password1"><img class="tel-icon" src="../media/account/login/mima@3x.png" alt=""/></label>
                    <div class="tel-input">
                        <input id="password1" name="password1" class="input" type="password" value=""  placeholder="请输入新密码" required />
                        <img class="no-icon pass1" src="../media/account/login/no@3x.png" alt=""/>
                    </div>
                </div>
            </div>
            <div class="ver-box" >
                <div class='input-item' style="height: 0.8rem;margin:0 0 0.3rem 0">
                    <label class="label" for="password2"><img class="tel-icon" src="../media/account/login/mima_qr@3x.png" alt=""/></label>
                    <div class="tel-input">
                        <input id="password2" name="password2" class="input" type="password" value=""  placeholder="请确认新密码" required />
                        <img class="no-icon pass2" src="../media/account/login/no@3x.png" alt=""/>
                    </div>
                </div>
            </div>

        </div>


        <div id="submit" class="next">
            <img class="next-btn" src="../media/account/login/wancheng@3x.png" alt=""/>
        </div>

    </div>


</div>

<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/account.js"></script>
</body>
</html>
