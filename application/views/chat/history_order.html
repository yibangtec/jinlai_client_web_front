<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="https://cdn-remote.517ybang.com/js/rem.js"></script>
    <link rel="stylesheet" href="https://cdn-remote.517ybang.com/css/fontStyle.css"/>
    <link rel="stylesheet" href="https://cdn-remote.517ybang.com/css/normal.css"/>
    <link rel="stylesheet" href="https://cdn-remote.517ybang.com/css/chat/cartNewsCenter.css"/>
</head>
<body>
<div class="content">
    <header class="header">
        <a class="chatback" href="javascript:history.back()">
            <i class="icon-Back"></i>

        </a>

        <h5 class="tit">浏览历史</h5>

    </header>
    <ul class="order-header clearfix">
        <li><a class="order-tab order-active">全部</a></li>
        <li><a class="order-tab">待付款</a></li>
        <li><a class="order-tab">待发货</a></li>
        <li><a class="order-tab">待收货</a></li>
        <li><a class="order-tab">待评价</a></li>
    </ul>
    <div class="order-list">
        <div class="order-number">订单号： 1231243214</div>
        <div class="simple-infor clearfix">
            <div class="order-time">2018-06-09</div>
            <div class="order-status">待发货</div>
        </div>
        <ul class="order-items-ul">
            <li class="order-items-li">
                <img class="order-mainImg" src="../media/cart/place.png" alt=""/>
                <p class="order-slogans">新款大号加高礼品盒新款大号加高礼品盒新款大号加高礼品盒新款大号加高礼品盒新款大号加高礼品盒</p>
            </li>
            <li class="order-items-li">
                <img class="order-mainImg" src="../media/cart/place.png" alt=""/>
                <p class="order-slogans">新款大号高礼品盒新款大号加高高礼品盒</p>
            </li>
        </ul>
        <div class="total-price">
            <div class="payable">应支付：<span class="price-red">¥49.68</span></div>
            <div class="already-paid">已支付：<span class="price-red">¥49.68</span></div>
        </div>
    </div>

    <div class="send-order">
        <div class="send-orderInfo">
            <img class="send-mainImg" src="../media/cart/place.png" alt=""/>
            <p class="send-slogans">新款大号高礼品盒新款大号加高高礼品盒新款大号高礼品盒新款大号加高高礼品盒</p>
        </div>
        <div class="sendBtn">发送</div>
    </div>
</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script>

    $(document).ready(function(){
        console.log($('.order-tab').length);
        $('.order-tab').click(function () {
            var index = $('.order-tab').index($(this));
            console.log(index);
            $(this).addClass("order-active").parent().siblings().children().removeClass('order-active');
            $('.order-all').eq(index).show(200).siblings('.order-all').hide();
        });

    })


</script>
</body>
</html>
