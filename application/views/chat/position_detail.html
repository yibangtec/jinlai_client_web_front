<html>
<head>

    <style>
        #panel {
            z-index: 999;
            position: absolute;
            background-color: white;
            max-height: 100%;
            overflow-y: auto;
            right: 0;
            width: 280px;
        }
        .amap-touch-toolbar .amap-zoomcontrol{
            bottom: 46px;
        }
        .amap-lib-marker-from{
            position: absolute;

            height: 30px;

        .amap-lib-marker-to{

        }
        .amap-lib-driving {
            margin: 0;
            padding: 0;
            color: #565656;

            line-height: 1.5;

            background-color: white;

            display: none;
        }
        .bottom-con{
            position: fixed;
            bottom: 0.4rem;
            width: 100%;
            height: 2.3rem;
            display: flex;
        }
        .navigation{
            width: 0.9rem;
            height: 0.9rem;

            text-align: center;
            line-height: 0.9rem;

        .navigation-address{

        }
        .center-point{

            height: 0.9rem;
            border-radius: 0.45rem;
            background-color: #fff;
            margin-right: 0.2rem;
            margin-top: 0.6rem;
            text-align: center;
            line-height: 0.9rem;
        }
        .navigation-province{
            padding: 0.4rem 0.3rem 0.2rem 0.3rem;

            color: #3E3A39;
        }
        .navigation-province span {
            margin-right: 0.2rem;
        }
        .navigation-area{
            font-size: 0.24rem;
            color: #727171;
            line-height: 0.3rem;
            padding: 0 0.3rem 0.3rem 0.3rem;
        }

            width: 100%;

            box-sizing: border-box;
            z-index: 9999;
        }

        .header .tit{
            font-size: 0.32rem;
            vertical-align: middle;
            text-align: center;
            height: 1rem;
            line-height: 1rem;
            font-weight: normal;
        }
        .header .right{
            position: absolute;
            right: 0.3rem;
            top: 0;
            float: none;
            font-size: 0.42rem;
            color: #4c4c4c;
        }
        .chatback i{
            display: block;
            /* width: 100%; */
            height: 1.08rem;
            border-radius: .15rem;
            text-align: center;
            /* border: 1px solid #e1e1e2; */
            line-height: 1.08rem;
            font-size: .4rem;
            float: left;
            position: absolute;
            /* font-size: .32rem; */
            left: .3rem;
            color: #7e7e7e;
            padding: 0 0.3rem 0 0.1rem;
        }

        .icon-Back:before {
            content: "\e90b";
            color: #7e7e7e;
            font-size: 0.3rem;
        }
        .icon-fasong:before {
            content: "\e9d1";
            font-size: 0.3rem;
            color: #7e7e7e;
        }
        .icon-daohang:before {
            content: "\e920";
            color: #2281dc;
            font-size: 0.46rem;
            display: block;
            line-height: 0.9rem;
        }
        .icon-dangqianweizhi:before {
            content: "\e9ce";
            color: #727171;
            font-size: 0.46rem;
            display: block;
            line-height: 0.9rem;
        }
    </style>
    <script type="text/javascript" src="//webapi.amap.com/maps?v=1.3&key=c2ccaabde1fdbecc2e750cfae5957781&plugin=AMap.Driving"></script>
    <script type="text/javascript" src="//cache.amap.com/lbs/static/DrivingRender1230.js"></script>
    <script type="text/javascript" src="//cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<header class="header" style="position: fixed">
    <a class="chatback" href="javascript:history.back()">
        <i class="icon-Back"></i>

    </a>

    <h5 class="tit">位置</h5>

    <div class="right">

        <i class="icon-fasong"></i>

    </div>
</header>

<div id="container"></div>
<div id="panel"></div>
<div class="bottom-con">
    <div class="navigation" id="bt"><i class="icon-daohang"></i></div>
    <div class="navigation-address">
        <div class="navigation-province"><span>山东省</span><span>青岛市</span><span>市北区</span></div>
        <div class="navigation-area">东海东路一号，麦岛金岸，意帮管家3层。</div>
        <div class="latitude">120.425186,36.159332</div>
    </div>
    <div class="center-point" id="point"><i class="icon-dangqianweizhi"></i></div>
</div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        resizeEnable: true,
    });

    //驾车导航，您如果想修改结果展现效果，请参考页面：http://lbs.amap.com/fn/css-style/
    var drivingOption = {
        policy:AMap.DrivingPolicy.LEAST_TIME,
        map: map,
        panel: "panel"
    };
    var driving = new AMap.Driving(drivingOption); //构造驾车导航类

    var centerLat = 120.442614;
    var centerLan = 36.069401;
        //根据起终点坐标规划驾车路线
    driving.search([120.425186,36.159332],[120.442614,36.069401], function(status, result){
        console.log(Dis);
        var Dis =result.routes[0].distance;

        if (Dis <= 1000) {
            var s = Dis;
            console.log(s+"米");
            //return s + "米";
        } else {
            s = Math.round(Dis / 10);
            console.log(s/100+"公里");
            //return "" + s / 100 + "公里";
        }

        if(status === 'complete' && result.info === 'OK'){
            (new Lib.AMap.DrivingRender()).autoRender({
                data: result,
                map: map
                //panel: "panel"
            });
            map.setZoomAndCenter(12, [120.442614,36.069401]);
        }else{
            alert(result);
        }
        var button = document.getElementById('bt');
        button.onclick = function(){
            driving.searchOnAMAP({
                origin:result.origin,
                destination:result.destination
            });
        }
        var btn = document.getElementById('point');

        btn.onclick = function(){
            if(centerLat == 120.442614 && centerLan == 36.069401){
                map.setZoomAndCenter(12, [120.425186,36.159332]);
                centerLat = 120.425186;
                centerLan = 36.159332;
            }else{
                map.setZoomAndCenter(12, [120.442614,36.069401]);

            }

        }
    });


</script>
</body>
</html>
