		<style>
			body{
			    max-width: 720px;
			    margin: 0 auto;
			    background: #f1f1f1;
			    font-size: 0.26rem;
				}
				.icon-shoucang2:before {
				    content: "\e97c";
				    color: #b2b3b2;
				}
			.icon-dianpu2:before {
			    content: "\e98d";
			    color: #7e7e7e;
				}

			    content: "\e9cd";

			    top: .3rem;
			}
			.icon-close2:before {
			    content: "\e91d";
			    color: #a9a9a9;
			    font-size: .67rem;
			    margin-left: .25rem;
			    position: relative;

		<header class="header">
			<a class="chatback" href="javascript:history.back()">

				<i class="icon-dianpu3">

		<div class="message" id="message">
			<div class="show">
				<div class="time">5月09日 12:00</div>
				<div class="msg">
					<div class="arrow"></div>
					<img src="https://cdn-remote.517ybang.com//media/chatimages/images/touxiangm.png" alt="" />
					<p><i clas="msg_input"></i>你家宝贝质量杠杠滴,给你点赞,哈哈哈哈...</p>
				</div>
			</div>

			<i class="icon-xl-tankuang chatbtn">
               </i>

			<ul>
				<li class="khdtp">
					<span>
						<i class="icon-tp"></i>
