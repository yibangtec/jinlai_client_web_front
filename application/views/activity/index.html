<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>童趣室界</title>
    <link href="https://cdn-remote.517ybang.com/css/base.css" rel="stylesheet">
    <script src="https://cdn-remote.517ybang.com/js/rem.js"></script>
    <style>
        *:before, *:after {box-sizing: border-box; }
        *, *:before, *:after {-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td {
            border: 0 none;font-family: "Microsoft YaHei"; font-size: inherit;color: inherit; margin: 0;padding: 0;vertical-align: baseline;}
        h1, h2, h3, h4, h5, h6 {font-weight: normal;}
        em, strong { font-style: normal;}
        ul, ol, li {list-style: none;}
        .clearfix:after{
            content:".";
            display:block;
            height:0;
            clear:both;
            visibility:hidden;
        }
        input{outline:none;}
        button{border: none; outline: none;}
        html{ margin: 0 auto; height: 100%}
        body {width: 100%;background-color: #ffe054;
            background-size: 100% auto;}
        a {text-decoration: none;display:block;}
        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px white inset !important;
        }
        .content{
            width: 100%;
        }
        .banner-bg-img{
            display: block;
            width: 100%;
            height: auto;
        }
        .item-list{
            width: 100%;
        }
        .item-list .item-left{
            float: left;
            width: 3.4rem;
            margin-left: 0.20rem;
        }
        .item-list .item-left img{
            display: block;
            width: 3.4rem;
            height: auto;
        }
        .item-list .item-right{
            float: right;
            width: 3.5rem;
            margin-right: 0.2rem;
        }
        .item-list .item-right .bot{
            width: 3.5rem;
            margin-top: 0.09rem;
        }
        .item-list .item-right .bot img{
            width: 3.5rem;
            display: block;
        }
        .video-radius{
            width: 3.5rem;
            height: 1.97rem;
            outline: none;
            overflow: hidden;
        }
        .video-radius video{
            display:block;
            width: 3.49rem;
            height: 1.97rem;
            outline: none;
        }
        .tips{
            font-size: 0.2rem;
            color: rgb(114,93,0);
            line-height: 0.4rem;
            text-align: center;
            padding: 0.3rem;
        }
          video::-webkit-media-controls-enclosure {
                display: none !important;
            }
    </style>
</head>
<body>
    <div class="content">
        <img class="banner-bg-img" src="https://cdn-remote.517ybang.com/media/banner-bg.jpg" alt=""/>
        <div class="item-list clearfix">
            <a href="https://www.517ybang.com/item/detail?id=7197" class="item-left">
                <img src="https://cdn-remote.517ybang.com/media/banana.png" alt=""/>
            </a>
            <div class="item-right">
                <div class="top">
                    <div class="video-radius">
                        <video poster="https://cdn-remote.517ybang.com/media/fish-jpg.jpg" controls="controls"

                               webkit-playsinline="true"

                               x-webkit-airplay="true">

                            <source src="https://cdn-remote.517ybang.com/media/wanju.mp4" type="video/mp4">
                        </video>
                    </div>
                    <a style="margin-top:-0.01rem" href="https://www.517ybang.com/item/detail?id=7195">
                        <img style="display: block;width: 100%;height: 1.6rem" src="https://cdn-remote.517ybang.com/media/fish.png" alt=""/>
                    </a>
                </div>
                <a href="https://www.517ybang.com/item/detail?id=7194" class="bot">
                    <img src="https://cdn-remote.517ybang.com/media/cheche.png" alt=""/>
                </a>
            </div>
        </div>
        <div class="tips">
            <p>*本次活动商品全青岛市包邮，外地需补缴邮费，</p>
            <p>具体详询后台客服</p>
        </div>
    </div>
</body>
</html>
