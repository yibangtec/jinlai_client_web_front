<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>退款详情</title>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/fontStyle.css"/>
    <style>
        *:before, *:after {box-sizing: border-box; }
        *, *:before, *:after {-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td {
            border: 0 none;font-family: "Microsoft YaHei"; font-size: inherit;color: inherit; margin: 0;padding: 0;vertical-align: baseline;}
        h1, h2, h3, h4, h5, h6 {font-weight: normal;}
        em, strong { font-style: normal;}
        ul, ol, li {list-style: none;}
        .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
        input{outline:none;}
        button{border: none;}
        html{ margin: 0 auto; height: 100%}
        body {width: 100%;background-color: #F2F2F3; height: 100%}
        a {text-decoration: none;}
        .box {width: 100%; height: 100%;position: relative;font-size: 0.26rem}
        .refund-list {
            background-color: #fff;margin: 0.1rem 0.2rem;border-radius: 0.15rem;font-size: 0.26rem;color: #3e3a39;
            padding-bottom: 0.1rem;
        }
        .refund-shops {
            padding: 0.2rem;
            font-weight: 700;
        }
        .refund-goods {
            display: flex;
            border-top: 0.01rem solid #dddddd;
            padding-bottom: 0.1rem;
        }
        .refund-goods img{
            display: block;
            width: 1.44rem;
            height: 1.44rem;
            margin: 0.1rem 0.2rem 0 0.2rem;
        }
        .goods-info{
            flex: 1;
        }
        .goods-info p:first-child{
            line-height: 0.26rem;
            padding: 0.2rem 0;
        }
        .goods-info p:nth-child(2){
            height: 0.64rem;
            font-size: 0.22rem;
            color: #9fa0a0;
            line-height: 0.22rem;
        }
        .goods-info p:nth-child(3){
            font-size: 0.24rem;
            color: #FF3649;
            line-height: 0.24rem;
        }
        .refund-amount{
            padding: 0.2rem;
            line-height: 0.26rem;
        }
        .icon-dianpu:before {
            content: "\e911";
            color: #a0a0a0;
            font-size: 0.36rem;
            padding-right: 0.2rem;
        }
        .icon-Arrow:before {
            content: "\e905";
            color: #a0a0a0;
            font-size: 0.26rem;
        }
        .refund-notice{
            background-color: #fff;
            border-radius: 0.15rem;
            margin: 0.1rem 0.2rem;
            font-size: 0.26rem;
            color: #3e3a39;
            padding: 0.5rem 0.2rem;
        }

        .icon-yituikuan:before {
            content: "\e962";
            font-size: 0.46rem;
            color: #27BE58;
            padding-right: 0.2rem;
        }
        .refund-res span{
            font-size: 0.32rem;
            font-weight: 700;
        }
        .refund-notice p{
            line-height: 0.26rem;
        }
        .refund-notice p span{
            color: #9FA0A0;
        }
        .refund-notice .refund-amount{
            padding: 0.5rem 0 0 0;
        }
        .refund-notice .refund-date{
            padding: 0.2rem 0 0 0;
        }
        .negotiate{
            background-color: #fff;
            border-radius: 0.15rem;
            margin: 0.1rem 0.2rem;
            font-size: 0.26rem;
            color: #3e3a39;
            padding: 0.3rem 0.2rem;
        }
        .negotiate span{
            display: inline-block;
            width: 50%;
        }
        .negotiate i{
            display: inline-block;
            width: 50%;
            text-align: right;
        }
        .refund-info{
            background-color: #fff;
            border-radius: 0.15rem;
            margin: 0.1rem 0.2rem;
            font-size: 0.26rem;
            color: #9FA0A0;
        }
        .info-title{
            padding: 0.2rem;
            color: #3e3a39;
            border-bottom: 0.01rem solid #dddddd;
        }
        .info-content{
            padding: 0.1rem 0.2rem;
        }
        .info-content p{
            line-height: 0.26rem;
            padding: 0.1rem 0;
        }
        .refund-operation{
            position: absolute;
            width: 100%;
            bottom: 0;
            border-top: 0.02rem solid #dddddd;
            background-color: #fff;
            padding: 0.22rem 0;
            font-size: 0.24rem;
            color: #3e3a39;
            text-align: right;
        }
        .refund-operation span{
            display: inline-block;
            width: 1.2rem;
            height: 0.58rem;
            line-height: 0.54rem;
            border: 0.02rem solid #9FA0A0;
            border-radius: 0.25rem;
            text-align: center;
            margin-right: 0.4rem;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="refund-notice" style="display: none">
        <div class="refund-res">
            <i class="icon-yituikuan"></i><span>退款成功</span>
        </div>
        <p class="refund-amount">退款金额：<span>¥39.8</span></p>
        <p class="refund-date">退款时间：<span>2017-09-01 11:09</span></p>
    </div>
    <div class="refund-notice">
        <div class="refund-res">
            <i class="icon-yituikuan"></i><span>退款成功</span>
        </div>
        <p class="refund-amount">退款金额：<span>¥39.8</span></p>
    </div>
    <div class="negotiate">
        <span>协商详情</span><i class="icon-Arrow"></i>
    </div>
    <div class="refund-list">
        <div class="refund-shops"><i class="icon-dianpu"></i>东堂纹身<i class="icon-Arrow"></i></div>
        <div class="refund-goods">
            <img src="../media/icon120@3x.png" alt=""/>
            <div class="goods-info">
                <p>新西兰进口黄金奇异果 6个/份</p>
                <p>含有丰富的VC，清热降火，热量极低</p>
            </div>
            <div class="refund-amount">×1</div>
        </div>
    </div>
    <div class="refund-info">
        <div class="info-title">
            退款信息
        </div>
        <div class="info-content">
            <p>售后类型：仅退款</p>
            <p>退款金额：¥49.80</p>
            <p>退款原因：协商一致退款</p>
            <p>售后编号：123456765435676</p>
            <p>申请时间：2017-09-01 11:09</p>
        </div>
    </div>
    <div class="refund-operation">
        <span>联系卖家</span><span>拨打电话</span>
    </div>
</div>
</body>
</html>
