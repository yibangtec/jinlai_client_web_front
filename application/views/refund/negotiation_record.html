<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商品选择列表</title>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/fontStyle.css"/>
    <style>
        *:before, *:after {box-sizing: border-box; }
        *, *:before, *:after {-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td {
            border: 0 none;font-family: "Microsoft YaHei"; font-size: inherit;color: inherit; margin: 0;padding: 0;vertical-align: baseline;}
        h1, h2, h3, h4, h5, h6 {font-weight: normal;}
        em, strong { font-style: normal;}
        ul, ol, li {list-style: none;}
        .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
        input{outline:none;}
        button{border: none;}
        html{ margin: 0 auto; height: 100%}
        body {width: 100%;background-color: #F2F2F3; height: 100%}
        a {text-decoration: none;}
        .box {width: 100%; height: 100%;position: relative;font-size: 0.26rem}
        .record-list{
            background-color: #fff;
            border-radius: 0.2rem;
            font-size: 0.26rem;
            color: #9FA0A0;
            margin: 0.1rem 0.2rem;
        }
        .icon-dianpu:before {
            content: "\e911";
            color: #a0a0a0;
            font-size: 0.36rem;
            padding-right: 0.2rem;
        }
        .record-shops{
            padding: 0.2rem;
            border-bottom: 0.01rem solid #dddddd;
        }
        .shop-name{
            float: left;
        }
        .shop-name span{
            color: #3e3a39;
            font-weight: 700;
        }
        .record-date{
            float: right;
        }
        .record-detail{
            padding: 0.3rem 0.2rem;
        }
        .record-detail p{
            line-height: 0.26rem;
        }
        .record-operation{
            padding-top: 0.2rem;
        }
        .icon-wode-2:before {
            content: "\e95e";
            font-size: 0.36rem;
            padding-right: 0.2rem;
        }
        .record-type{
            padding-top: 0.1rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="record-list">
            <div class="record-shops clearfix">
                <div class="shop-name">
                    <i class="icon-dianpu"></i>
                    <span>东塘文身</span>
                </div>
                <div class="record-date">2017-09-01 11:09</div>
            </div>
            <div class="record-detail">
                <p class="record-message">卖家（东堂纹身）已同意了退款申请</p>
            </div>
        </div>
        <div class="record-list">
            <div class="record-shops clearfix">
                <div class="shop-name">
                    <i class="icon-dianpu"></i>
                    <span>东塘文身</span>
                </div>
                <div class="record-date">2017-09-01 11:09</div>
            </div>
            <div class="record-detail">
                <p class="record-message">该笔订单已于2017年09月01日，批量同意退款。</p>
                <p class="record-operation">操作人：东堂纹身：晓东</p>
            </div>
        </div>
        <div class="record-list">
            <div class="record-shops clearfix">
                <div class="shop-name">
                    <i class="icon-dianpu"></i>
                    <span>东塘文身</span>
                </div>
                <div class="record-date">2017-09-01 11:09</div>
            </div>
            <div class="record-detail">
                <p class="record-message">该笔订单已通过退款审核，审核员为：【晓东】</p>
            </div>
        </div>
        <div class="record-list">
            <div class="record-shops clearfix">
                <div class="shop-name">
                    <i class="icon-wode-2"></i>
                    <span>东塘文身</span>
                </div>
                <div class="record-date">2017-09-01 11:09</div>
            </div>
            <div class="record-detail">
                <p class="record-message">卖家小叶于2017-09-01 10:60:10创建了退款申请</p>
                <p class="record-type">退款类型：不退货仅退款</p>
                <p class="record-type">退款金额：¥：49.80</p>
                <p class="record-type">退款原因：协商一致退款</p>
            </div>
        </div>
    </div>
</body>
</html>
