<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单付款</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="../js/rem.js"></script>
    <style>
        *:before, *:after {box-sizing: border-box; }
        *, *:before, *:after {-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td {
            border: 0 none;font-family: "Microsoft YaHei"; font-size: inherit;color: inherit; margin: 0;padding: 0;vertical-align: baseline;}
        h1, h2, h3, h4, h5, h6 {font-weight: normal;}
        em, strong { font-style: normal;}
        ul, ol, li {list-style: none;}
        .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
        input{outline:none;}
        button{border: none;}
        html{ margin: 0 auto; height: 100%}
        body {width: 100%;background-color: #F2F2F3; height: 100%}
        a {text-decoration: none;}
        .box {width: 100%; height: 100%; position: relative}
        .pay-detail{
            margin: 0.2rem;
            font-size: 0.26rem;
            color: #9fa0a0;
        }
        .pay-list{
            margin-bottom: 0.1rem;
            height: 0.8rem;
            line-height: 0.8rem;
            background-color: #fff;
            border-radius: 0.15rem;
        }
        .pay-list div:first-child{
            float: left;
            padding-left: 0.2rem;
        }
        .pay-list div:nth-child(2){
            float: right;
            padding-right: 0.2rem;
        }
        .pay-detail .pay-list:last-child{
            height: 1.04rem;
            font-size: 0.3rem;
            color: #0c8602;
            line-height: 1.04rem;
            border: 1px solid #0c8602;
        }
        .pay-list div:last-child{
            font-size: 0.3rem;
            color: #0c8602;
        }
        .pay-list b{
            font-size: 0.46rem;
        }
        .pay-type{
            margin-top: 0.5rem;
            font-size: 0.3rem;
            color: #3e3a39;
        }
        .pay-type p{
            padding: 0.2rem;

        }
        .pay-type-btn img{
            display: block;
            width: 1.62rem;
            height: 1.04rem;
            margin-left: 0.2rem;
            float: left;
        }
        .tips{display: none;width: 100%;height: 100%;background-color: rgba(0, 0, 0, 0.3);position: fixed; z-index: 100;margin-top: -0.2rem;
        }
        .success{
            display: none;
            width: 6.5rem;
            background-color: #fff;
            position: absolute;
            left: 50%;
            margin-left: -3.25rem;
            top: 50%;
            margin-top: -1.8rem;
            border-radius: 0.15rem;
            font-size: 0.3rem;
        }
        .result-text{
            height: 2.3rem;
            line-height: 2.3rem;
            text-align: center;
            font-size: 0.4rem;!important;
        }
        .result-text img{
            width: 0.5rem;
            height: 0.5rem;
            display: inline-block;
            margin-right: 0.2rem;
            vertical-align: text-bottom;
        }
        .confirm-select{
            width: 100%;
            padding: 0.2rem 0;
            border-top: 0.01rem solid #c9caca;
        }
        .confirm-select div{
            float: left;
            width: 50%;
            box-sizing: border-box;
            text-align: center;
        }
        .confirm-select div:first-child{
            border-right: 0.01rem solid #c9caca;
        }
        .confirm-select div:nth-child(2){
            color: #ff3649;
        }
        .fail{
            display: none;
            width: 6.5rem;
            background-color: #fff;
            position: absolute;
            left: 50%;
            margin-left: -3.25rem;
            top: 50%;
            margin-top: -1.8rem;
            border-radius: 0.15rem;
            font-size: 0.3rem;
        }
    </style>
</head>
<body>
<div class="tips">
    <div class="success" style="display: none">
        <div class="result-text">
            <img src="../media/order/success.png" alt=""/>支付成功!
        </div>
        <div class="confirm-select clearfix">
            <div>查看</div>
            <div>确定</div>
        </div>
    </div>
    <div class="fail">
        <div class="result-text">
            <img src="../media/order/fail.png" alt=""/>支付失败!
        </div>
        <div class="confirm-select clearfix">
            <div>查看详情</div>
            <div>重新支付</div>
        </div>
    </div>
</div>
<div class="box">
    <div class="pay-detail clearfix">
        <div class="pay-list clearfix">
            <div>优惠券抵扣</div>
            <div>-¥<span>20.00</span></div>
        </div>
        <div class="pay-list clearfix">
            <div>改价折扣</div>
            <div>-¥<span>20.00</span></div>
        </div>
        <div class="pay-list clearfix">
            <div>积分抵扣</div>
            <div>-¥<span>20.00</span></div>
        </div>
        <div class="pay-list clearfix">
            <div>余额抵扣</div>
            <div>-¥<span>20.00</span></div>
        </div>
        <div class="pay-list clearfix">
            <div>应支付</div>
            <div><b>-¥<span>20.00</span></b></div>
        </div>
    </div>
    <div class="pay-type">
        <p>付款方式</p>
        <div class="pay-type-btn clearfix">
            <img src="../media/order/weixin_xin@3x.png" alt=""/>
            <img src="../media/order/zhifubao_xin@3x.png" alt=""/>
            <img src="../media/order/yue_xin@3x.png" alt=""/>
        </div>
    </div>

</div>

<script src="../js/jquery-3.2.1.min.js"></script>
<script>

    $(document).ready(function(){

    })


</script>
</body>
</html>
