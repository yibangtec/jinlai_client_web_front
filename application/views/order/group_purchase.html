<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>团购券</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/fontStyle.css"/>
    <style>
        *:before, *:after {box-sizing: border-box; }
        *, *:before, *:after {-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td {
            border: 0 none;font-family: "Microsoft YaHei"; font-size: inherit;color: inherit; margin: 0;padding: 0;vertical-align: baseline;}
        h1, h2, h3, h4, h5, h6 {font-weight: normal;}
        em, strong { font-style: normal;}
        ul, ol, li {list-style: none;}
        .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
        input{outline:none;}
        button{border: none;}
        html{ margin: 0 auto; height: 100%}
        body {width: 100%;background-color: #F2F2F3; height: 100%}
        a {text-decoration: none;}
        .box {width: 100%; height: 100%; position: relative}
        .coupon-list{
            background-color: #fff;
            margin: 0 0.2rem 0.2rem 0.2rem;
            border-radius: 0.15rem;
        }
        .cou-info{
            border-bottom: 0.01rem solid #efefef;
        }
        .icon-voucher-icon{
           font-size: 0.7rem;
            float: left;
            width: 0.7rem;
            height: 0.7rem;
            border: 0.02rem solid #e83c49;
            border-radius: 50%;
            margin: 0.3rem 0 0 0.3rem;
        }
        .cou-name{
            float: left;
            padding: 0.3rem 0;
            margin-left: 0.2rem;
        }
        .cou-name p:first-child{
            font-size: 0.3rem;
            color: #3e3a39;
        }
        .cou-name p:nth-child(2){
            font-size: 0.24rem;
            color: #666464;
        }
        .cou-info .icon-jiantou{
            float: right;
            font-size: 0.3rem;
            color: #666464;!important;
            padding: 0.5rem 0.2rem 0.3rem 0.4rem;
        }
        .cou-password{
            height: 4.1rem;
            font-size: 0.26rem;
            color: #666464;
            text-align: center;
        }
        .cou-password p{
            line-height: 0.36rem;
            padding: 0.35rem 0 0.22rem 0;
        }
        .cou-password p span{
            font-size: 0.36rem;
            font-weight: 700;
            color: #3e3a39;
            padding-left: 0.3rem;
        }
        .cou-password p span:first-child{
            display: inline-block;
            font-size: 0.26rem;
            color: #666464;
            padding-left: 0;
            vertical-align: 0.03rem;
        }
        .cou-password-img{
            display: inline-block;
            width: 2.82rem;
            height: 2.82rem;
            border: 0.01rem solid #efefef;
            border-radius: 0.2rem;
            text-align: center;
        }
        .cou-password-img img{
            display: inline-block;
            width: 1.86rem;
            height: 1.86rem;
            margin-top: 0.5rem;
        }
        .line{
            height: 0.2rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="line"></div>
        <div class="coupon-list">
            <div class="cou-info clearfix">
                <i class="icon-voucher-icon"></i>
                <div class="cou-name">
                    <p>海尔智能扫地机器人</p>
                    <p>有效期至：<span>2019.01.30</span></p>
                </div>
                <i class="icon-jiantou"></i>
            </div>
            <div class="cou-password">
                <p><span>密码</span><span>0809</span><span>9225</span><span>15</span></p>
                <div class="cou-password-img">
                    <img src="../media/order/团购券.png" alt=""/>
                </div>
            </div>
        </div>
        <div class="coupon-list">
            <div class="cou-info clearfix">
                <i class="icon-voucher-icon"></i>
                <div class="cou-name">
                    <p>海尔智能扫地机器人</p>
                    <p>有效期至：<span>2019.01.30</span></p>
                </div>
                <i class="icon-jiantou"></i>
            </div>
            <div class="cou-password">
                <p><span>密码</span><span>0809</span><span>9225</span><span>15</span></p>
                <div class="cou-password-img">
                    <img src="../media/order/团购券.png" alt=""/>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
