<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>木清汤泉</title>
    <link href="https://cdn-remote.517ybang.com/css/base.css" rel="stylesheet">
    <script src="https://cdn-remote.517ybang.com/js/rem.js"></script>
    <link rel="stylesheet" href="https://cdn-remote.517ybang.com/css/activities.css"/>
</head>
<body>
    <div class="confirm">
        <div class="tips">
            <p class="tips-text">领取成功!</p>
            <div class="tips-btns">
                <a class="look-detail" href="">查看</a><span class="tips-cancel">继续领取</span>
            </div>
        </div>
    </div>
    <div class="content">
        <img class="content-bg" src="https://cdn-remote.517ybang.com/media/springbanner@3x.png" alt=""/>
        <a class="more-btn" href="">查看我的优惠券 <img class="more-icon" src="https://cdn-remote.517ybang.com/media/more.png" alt=""/></a>
        <div class="activities-item">
            <div class="item-left">
                <img class="item-logo" src="../media/logo/52.jpg" alt=""/>
                <div class="item-name">52健身</div>
                <div class="btn-operation">
                    <a style="display:none;" class="see-detail" href="">查看已领</a>
                    <div class="receive">立即领取</div>
                </div>
            </div>
            <div class="item-right">
                <p class="current-slogan">52健身周卡体验</p>
                <p class="expiry-date">限2018-10-30前使用</p>
                <p class="limited">限100张</p>
                <p class="usage-mode">线上领取 线下核销</p>
            </div>
        </div>


    </div>
    <script src="https://cdn-remote.517ybang.com/js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $('.receive').on('click',function(){
                $('.confirm').show();
            });
            $('.tips-cancel').on('click',function(){
                $('.confirm').hide();
            });
        });
    </script>
</body>
</html>
