<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商品分享</title>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/fontStyle.css"/>
    <style>
        *:before, *:after {box-sizing: border-box; }
        *, *:before, *:after {-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td {
            border: 0 none;font-family: "Microsoft YaHei"; font-size: inherit;color: inherit; margin: 0;padding: 0;vertical-align: baseline;}
        h1, h2, h3, h4, h5, h6 {font-weight: normal;}
        em, strong { font-style: normal;}
        ul, ol, li {list-style: none;}
        .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
        input{outline:none;}
        button{border: none;}
        html{ margin: 0 auto; height: 100%}
        body {width: 100%;background-color: #ffffff; height: 100%}
        a {text-decoration: none;}
        .box {width: 100%; height: 100%;position: relative;font-size: 0.26rem}
        .goods-img{
            height: 7.5rem;
            width: 100%;
        }
        .goods-img img{
            display: block;
            width: 100%;
            height: 100%;
        }
        .bgc{

            width: 100%;
            position: absolute;
            top: 7.5rem;
            bottom: 0;
            left: 0;
            background: url("../media/share/goodsbg.jpg") no-repeat;
            background-size: 100% 100%;
        }
        .goods-name{
            font-size: 0.56rem;
            line-height: 0.56rem;
            color: #761515;
            margin-top: 2.12rem;
            text-align: center;
        }
        .goods-name p:first-child{
            font-size: 0.36rem;
            line-height: 0.36rem;
            padding-bottom: 0.42rem;
        }
        .goods-erweima{
            display: block;
            height: 1.1rem;
            width: 1.1rem;
            margin-top: 0.75rem;
            margin-left: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="goods-img">
            <img src="../media/icon120@3x.png" alt=""/>
        </div>
        <div class="bgc">
            <div class="goods-name">
                <p>西安临潼高山红石榴 9个/盒</p>
                <p>¥128.00</p>
            </div>
            <img class="goods-erweima" src="../media/share/erweima.png" alt=""/>
        </div>
    </div>
</body>
</html>
