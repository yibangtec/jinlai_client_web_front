<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/fontStyle.css"/>
    <style>
        *:before, *:after {box-sizing: border-box; }
        *, *:before, *:after {-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td {
            border: 0 none;font-family: "Microsoft YaHei"; font-size: inherit;color: inherit; margin: 0;padding: 0;vertical-align: baseline;}
        h1, h2, h3, h4, h5, h6 {font-weight: normal;}
        em, strong { font-style: normal;}
        ul, ol, li {list-style: none;}
        .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
        input{outline:none;}
        button{border: none;}
        html{ margin: 0 auto; height: 100%}
        body {width: 100%;background-color: #f0f0f0; height: 100%}
        a {text-decoration: none;}
        .box {width: 100%; height: 100%;position: relative}
        .icon-Arrow:before {
            content: "\e909";
        }
        .negotiate .icon-Arrow:before {
            content: "\e909";
            color: #a0a0a0;
            font-size: 0.28rem;
        }
        .negotiate{
            display: block;
            background-color: #fff;
            font-size: 0.26rem;
            color: #3e3a39;
            padding: 0.3rem 0.2rem;
            box-sizing: border-box;
        }
        .negotiate span{
            display: inline-block;
            width: 50%;
        }
        .negotiate i{
            display: inline-block;
            width: 50%;
            text-align: right;
        }
        .negotiate .see-all{
            color: #9fa0a0;
            width: 50%;
            text-align: right;
            display: inline-block;
        }

        .subarea{
            width: 100%;
            background-color: #fff;
        }


        .border-active{
            border-left: 0.04rem solid #FF3649;
            color: #FF3649;
        }
        .content-list{
            width: 100%;
        }
        .content-list li {
            width: 3.72rem;
            padding: 0.38rem 0;
            float: left;
            font-size: 0.26rem;
            color: #3e3a39;
            text-indent: 0.2rem;
            background-color: #f4f4f4;
            margin-bottom: 0.06rem;

        }
        .content-list li:nth-child(odd){
            margin-right: 0.06rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <a class="negotiate" style="margin: 0.1rem 0;">
            <span>全部宝贝</span><i class="icon-Arrow"></i>
        </a>
        <div class="subarea">

                <h2>
                    <div class="negotiate border-active">
                        <span>逆境出练专区</span><a class="see-all">查看全部</a>
                    </div>
                </h2>
                <ul class="content-list clearfix">
                    <li>运动</li>
                    <li>运动</li>
                    <li>运动</li>
                </ul>
                <h2>
                    <div class="negotiate">
                        <span>逆境出练专区</span><a class="see-all">查看全部</a>
                    </div>
                </h2>
                <ul class="content-list clearfix">
                    <li>运动</li>
                    <li>运动</li>
                    <li>运动</li>
                </ul>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $('.negotiate').on('click', function(){
                $('.negotiate').removeClass('border-active');
                $(this).addClass('border-active');


            });
        });
    </script>
</body>
</html>
