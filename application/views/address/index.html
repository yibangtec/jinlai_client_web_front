<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>地址列表</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if(clientWidth>=750){
                            docEl.style.fontSize = '100px';
                        }else{
                            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                        }
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

    </script>
    <link rel="stylesheet" href="https://i.icomoon.io/public/022b3dd411/jinlai/style.css">
    <style>
        *:before, *:after {box-sizing: border-box; }
        *, *:before, *:after {-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td {
            border: 0 none;font-family: "Microsoft YaHei"; font-size: inherit;color: inherit; margin: 0;padding: 0;vertical-align: baseline;}
        h1, h2, h3, h4, h5, h6 {font-weight: normal;}
        em, strong { font-style: normal;}
        ul, ol, li {list-style: none;}
        .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
        input{outline:none;}
        button{border: none;}
        html{ margin: 0 auto; height: 100%}
        body {width: 100%;background-color: #F2F2F3; height: 100%}
        a {text-decoration: none;}
        .box {width: 100%; height: 100%;position: relative}
        .address{margin: 0.1rem;font-size: 0.26rem;background-color: #fff;border-radius: 0.15rem;}
        .address-title{margin: 0 0.2rem;color: #3E3A39;padding: 0.24rem 0 0.16rem 0;}
        .title-left{float: left;}
        .title-right{float: right;}
        .address-type{display: inline-block;width: 0.7rem;height: 0.3rem;line-height: 0.3rem;text-align: center;border: 0.01rem solid #ff3649;border-radius: 0.04rem;color: #ff3649;margin-right: 0.2rem;
        }
        .address-content{margin: 0 0.2rem;color: #666464;padding-bottom: 0.24rem;border-bottom: 0.01rem solid #e6e6e6;}
        .address-operation{margin: 0 0.2rem;color: #666464;padding: 0.23rem 0;}
        .operation-type{margin-left: 0.4rem;}
        .operation-del{margin-left: 0.4rem;}

        .icon-write:before {
            content: "\e93f";
            color: #000;
            font-size: 0.3rem;
        }
        .icon-del:before {
            content: "\e910";
            color: #000;
            font-size: 0.3rem;
        }
        .creat-address{
            height: 0.84rem;font-size: 0.3rem;text-align: center;line-height: 0.8rem;margin: 0.4rem 0.2rem;color: #ff3649;
            border: 0.01rem solid #ff3649;
            border-radius: 0.12rem;
        }

        .icon-zidongtui:before {
              content: "\e94d";
              font-size: 0.3rem;
        }
        .icon-xuanzhong:before {
            content: "\e942";
            color: #ff3649;
            font-size: 0.3rem;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="address">
        <div class="address-title clearfix">
            <div class="title-left"><span class="address-type">家</span>谭女士</div>
            <div class="title-right">139****2419</div>
        </div>
        <div class="address-content">
            <p>青岛市崂山区</p>
            <p>东海东路1号，麦岛金岸，意帮3层</p>
        </div>
        <div class="address-operation clearfix">
            <div class="title-left select"><i class="icon-zidongtui"></i> <span>设为默认</span></div>
            <div class="title-right"><span class="operation-del"><i class="icon-del"></i> 删除</span><span class="operation-type"><i class="icon-write"></i> 编辑</span></div>
        </div>
    </div>
    <div class="address">
        <div class="address-title clearfix">
            <div class="title-left"><span class="address-type">家</span>谭女士</div>
            <div class="title-right">139****2419</div>
        </div>
        <div class="address-content">
            <p>青岛市崂山区</p>
            <p>东海东路1号，麦岛金岸，意帮3层</p>
        </div>
        <div class="address-operation clearfix">
            <div class="title-left select"><i class="icon-zidongtui"></i> <span>设为默认</span></div>
            <div class="title-right"><span class="operation-del"><i class="icon-del"></i> 删除</span><span class="operation-type"><i class="icon-write"></i> 编辑</span></div>
        </div>
    </div>
    <div class="creat-address">新建地址</div>
</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/account.js"></script>
</body>
</html>
